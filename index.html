<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Trying html-imports in Google Chrome</title>
  
  <meta name="robots" content="index,follow">
  <meta name="keywords" content="html, html imports, google chrome, opera, html imports demo">
  
  <script async>
    function handleLoad(e) {
      console.log('Loaded import: ' + e.target.href);
    }
    function handleError(e) {
      console.log('Error loading import: ' + e.target.href);
    }
  </script>
  
  <link rel="import" href="import.html" onload="handleLoad(event)" onerror="handleError(event)">
  
</head>
<body>

  <div id="getting-started-info"></div>
  
  <script async>
    // Thanks to http://www.html5rocks.com/en/tutorials/webcomponents/imports/
    var link = document.querySelector('link[rel="import"]');

    // Clone the <template> in the import.
    var template = link.import.querySelector('template');
    var clone = document.importNode(template.content, true);

    document.querySelector('#getting-started-info').appendChild(clone);
  </script>
  
</body>
</html>
